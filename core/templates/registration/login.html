{% extends 'base.html' %}
{% block content %}
<div class="auth-container flex-group">
    <form action="" method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'core:signup' %}" class="fc-blue link-active">Sign Up</a></p>
</div>

{% endblock %}
