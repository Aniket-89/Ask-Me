{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <form action="" method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class="btn">
    </form>
    <p>Don't have an account? <a href="{% url 'core:signup' %}">Sign Up</a></p>
</div>

{% endblock %}
