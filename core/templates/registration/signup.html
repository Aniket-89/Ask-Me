{% extends 'base.html' %}

{% block content %}
<div class="auth-container flex-group">
    <form action="" method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn">
    </form>
    <p>Already a user? <a href="{% url 'core:login' %}" class="fc-blue">Login</a></p>
</div>
{% endblock %}
